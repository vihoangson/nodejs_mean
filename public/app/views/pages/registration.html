<div class="page-header">
    <h1>User registration</h1>
</div>

<form ng-submit="register.regUser(regData)">
    <div>
        <label for="username"> Username</label>
        <input class="form-control" name="username" id="username" ng-model="register.regData.username">
        <label for="password"> Password</label>
        <input class="form-control" name="password" id="password" type="password" ng-model="register.regData.password">
        <label for="email"> Email</label>
        <input class="form-control" name="email" id="email" type="email" ng-model="register.regData.email">
    </div>

    <hr>
    <div>
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
